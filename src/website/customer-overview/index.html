<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer overview</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="infos">
          <div class="image"></div>
          <div class="info">
            <div>
              Kundenname: <input type="text" id="customerNameInput" />
              <p class="function; stats">
                  Kundennummer: <input type="text" id="customerIDInput" />
                  Email: <input type="text" id="customerEmailInput" /> 
              </p>
            </div>
            <div class="stats">
              <p class="flex flex-col">
                Ansprechpartner 
                <input type="text" id="contactPersonNameInput" class="state-value" />
              </p>
              <p class="flex">
                Email 
                <input type="text" id="contactPersonEmailInput" class="state-value" />
              </p>
              <p class="flex flex-col">
                Position 
                <input type="text" id="contactPersonPositionInput" class="state-value" />
              </p>
            </div>
          </div>
        </div>
        <button class="request" type="button" onclick="createCustomer()">Hinzuf√ºgen</button>
      </div>

      <script src="main.js"></script>
</body>
</html>
