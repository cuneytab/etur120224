<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="getCustomers.js"></script>
    <title>Customer overview</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./customers-overview.css">
</head>
<body>
    <div class="card">
      <p style="font-weight: 900; font-size: 1.3em;">Kunde erstellen</p>
        <div class="infos">
          <div class="info">
            <div>
              Kundenname: <input type="text" id="customerNameInput" />
              <p class="function; stats">
                  Kundennummer: <input type="text" id="customerIDInput" />
                  Email: <input type="text" id="customerEmailInput" /> 
              </p>
            </div>
            <div class="stats">
              <p >
                Ansprechpartner 
                <input type="text" id="contactPersonNameInput"/>
              </p>
              <p>
                Email 
                <input type="text" id="contactPersonEmailInput"/>
              </p>
              <p>
                Position 
                <input type="text" id="contactPersonPositionInput"/>
              </p>
            </div>
          </div>
        </div>
        <button class="request" type="button" onclick="createCustomer()">Hinzufügen</button>
      </div>

      <div class="customers-card">
      <p class="customers-title">Kundenübersicht</p>
      <div class="customers-user__container">

      </div>
    </div>

      <script src="main.js"></script>
</body>
</html>
